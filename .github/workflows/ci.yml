name: ci

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc:15
          - gcc:14
          - clang:21
          - clang:20
    container:
      image: "registry.gitlab.com/offa/docker-images/${{ matrix.compiler }}"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@main
      - name: Setup
        run: script/ci_setup.sh
      - name: Build
        run: script/ci_build.sh -asan -ubsan

  formatting-check:
    name: "formatting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: jidicula/clang-format-action@2255e8e23d2da4503bb0a9fe4facf80f978e8a72
        name: "Verify formatting"
        with:
          clang-format-version: 19

  coverage:
    name: "coverage"
    runs-on: ubuntu-latest
    container:
      image: "registry.gitlab.com/offa/docker-images/gcc:15"
    steps:
      - uses: actions/checkout@main
      - name: Setup
        run: script/ci_setup.sh
      - name: Build
        run: script/ci_build.sh -cov
