name: ci

on: [push, pull_request]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc-11
          - gcc-10
          - gcc-9
          - gcc-8
          - gcc-7
          - clang-14
          - clang-13
          - clang-12
          - clang-11
          - clang-10
          - clang-9
          - clang-8
          - clang-7
    container:
      image: "registry.gitlab.com/offa/plug/ci/${{ matrix.compiler }}:latest"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh -asan -ubsan
